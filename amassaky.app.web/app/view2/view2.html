<div class="container">
	<h1>Cadastro de cliente</h1>



	<form name="myForm" ng-submit="cadastrarCliente()">
	<div class="row">
		<div class="form-group col-md-6">
			<label for="nome">Nome</label>
			<input type="text" class="form-control"  ng-model="user.nome" name="nome" required />
		</div>
		<div class="form-group col-md-6">
			<label for="cpf">CPF</label>
			<input type="text" class="form-control" id="cpf" ng-model="user.cpf" maxlength="11" minlength="11" name="cpf" required>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="cpf">Telefone</label>
			<input type="text" id="telefone" class="form-control" ng-model="user.telefone" minlength="8" minlength="15" name="telefone" required>

			<script>
			$(document).ready(function($){
			    $("#telefone").mask("(99) 99999-9999");
			    $("#cartao").mask("9999999999999999");
			    $("#cpf").mask("99999999999");
			    $("#cvv").mask("999");
			});
			</script>
		</div>

		<div class="form-group col-md-6">
			<label for="cartao">Cartão</label>
			<input type="text" class="form-control" ng-model="user.numeroCartao" maxlength="16" minlength="16" id="cartao" name="cartao" required>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="cvv">CVV</label>
			<input type="text" class="form-control" ng-model="user.cvv" id="cvv" maxlength="3" minlength="3" name="cvv" required>
		</div>
		<div class="form-group col-md-3">
			<label for="mesVencimento">Mês Vencimento</label>
			<select name="mesVencimento" ng-model="selectedMonth" class="form-control" required>
				<option value=""></option>
				<option ng-repeat="mes in meses" ng-value="mes">{{mes}}</option>
			</select>
		</div>
		<div class="form-group col-md-3">
			<label for="anoVencimento">Ano Vencimento</label>
			<select ng-model="selectedYear" name="anoVencimento" class="form-control"  required>
			<option value=""></option>
				<option ng-repeat="ano in anos" ng-value="ano">{{ano}}</option>
			</select>
		</div>
		
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label for="email">Email</label>
			<input type="email" class="form-control" ng-model="user.email" name="email" required>
		</div>
		<div class="form-group col-md-6">
			<label for="senha">Senha</label>
			<input type="password" class="form-control" ng-model="user.senha" name="senha" required>
		</div>
	</div>
	<div class="row">
		<div class="form-check">
			<label for="termos"  class="form-check-label">
				<input name="termos" type="checkbox"  ng-model="termos" required>
				Eu aceito os termos de uso.
			</label>
			
		</div>
	</div>

	<input type="submit"  class="btn btn-default" value="Cadastrar">

	</form>
</div>
